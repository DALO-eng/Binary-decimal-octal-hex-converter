<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal, binary, octal & hex converter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Decimal, binary, octal & hex converter</h1>
    </header>
    <main class="main-container">
      <section>
        <p class="description">Enter the number you wanna convert</p>
        <div class="numberInput">
          <label for="decimalInput">Decimal number:</label>
          <input type="text" class="numInput" id="decimalInput" />
        </div>
        <div class="numberInput">
          <label for="binaryInput">Binary number:</label>
          <input type="text" class="numInput" id="binaryInput" />
        </div>
        <div class="numberInput">
          <label for="octalInput">Octal number:</label>
          <input type="text" class="numInput" id="octalInput" />
        </div>
        <div class="numberInput">
          <label for="hexInput">Hex number:</label>
          <input type="text" class="numInput" id="hexInput" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>
        Made with love by
        <a href="https://github.com/DALO-eng" target="_blank">DALO-eng</a>
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
